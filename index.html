<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>

<body>
    <div class="header">
        <div class="header-logo">
            <a href="#">
                <img src="assets/img/logo.png" alt="">
            </a>
        </div>
    </div>
    <div class="login-form">
        <div class="login-form-card">
            <h2>Iniciar sessão</h2>
            <form>
                <div class="login-form-input">
                    <input required type="email" placeholder="E-mail ou número de telefone">
                </div>
                <div class="login-form-input">
                    <input required type="password" placeholder="Palavra-passe">
                </div>
                <div>
                    <button class="login-form-button">Entrar</button>
                </div>
            </form>
            <div class="login-form-card-support">
                <div class="login-form-card-support-remember">
                    <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>Memorizar os meus dados</span>
                </div>
                <div class="login-form-card-help">
                    <a href="#">Precisa de ajuda?</a>
                </div>
            </div>
            <div class="login-footer">
                <div class="login-footer-sign_up">
                    <p>É o seu primeiro acesso à Netflix? <a href="#">Registre-se agora.</a></p>
                </div>
                <div class="login-footer-terms">
                    <p>Esta página está protegida pelo serviço Google reCAPTCHA para garantir que não se trata de um robô. <a href="#">Mais informações.</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
